<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OPRA Trial Appraisal Quiz (20 Questions)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .question-container { margin-bottom: 20px; }
    .options { list-style-type: none; padding: 0; }
    .options li { margin-bottom: 10px; }
    .feedback { font-weight: bold; margin-top: 10px; }
    .correct { color: green; }
    .incorrect { color: red; }
    .hidden { display: none; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>OPRA Trial Appraisal Quiz</h1>
  <div id="quiz">
    <div id="question-container" class="question-container"></div>
    <button id="submit-btn">Submit Answer</button>
    <div id="feedback" class="feedback"></div>
    <button id="next-btn" class="hidden">Next Question</button>
  </div>
  <div id="result" class="hidden">
    <h2>Your Score: <span id="score"></span> out of 20</h2>
  </div>

  <script>
    // Array of 20 questions with provided answer options, correct answer index, and explanation.
    const questions = [
      {
        question: "1. What was the primary objective of the OPRA trial?",
        options: [
          "To determine if chemoradiotherapy alone could replace surgery in rectal adenocarcinoma",
          "To compare disease-free survival (DFS) in patients treated with total neoadjuvant therapy (TNT) followed by selective watch-and-wait or total mesorectal excision (TME)",
          "To assess the efficacy of immunotherapy in rectal adenocarcinoma"
        ],
        correct: 1, // Answer B
        explanation: "The OPRA trial aimed to evaluate the oncologic outcomes of TNT followed by either selective watch-and-wait or TME in rectal adenocarcinoma patients."
      },
      {
        question: "2. What was the design of the OPRA trial?",
        options: [
          "A prospective, randomized, double-blind, phase III trial",
          "A retrospective cohort study",
          "A randomized, nonblinded, phase II trial"
        ],
        correct: 2, // Answer C
        explanation: "The OPRA trial was a phase II randomized, nonblinded study conducted at 18 U.S. institutions."
      },
      {
        question: "3. How were patients in the OPRA trial stratified before randomization?",
        options: [
          "By age and gender",
          "By institution",
          "By chemotherapy regimen"
        ],
        correct: 1, // Answer B
        explanation: "Patients were stratified by institution using a method of random permuted blocks."
      },
      {
        question: "4. Which treatment sequence was NOT compared in the OPRA trial?",
        options: [
          "Induction chemotherapy followed by chemoradiotherapy (INCT-CRT)",
          "Chemoradiotherapy followed by consolidation chemotherapy (CRT-CNCT)",
          "Surgery followed by adjuvant chemoradiotherapy"
        ],
        correct: 2, // Answer C
        explanation: "The trial compared INCT-CRT and CRT-CNCT, but not surgery followed by adjuvant therapy."
      },
      {
        question: "5. What was the median follow-up time for patients in the OPRA trial?",
        options: [
          "1 year",
          "2 years",
          "3 years"
        ],
        correct: 2, // Answer C
        explanation: "The median follow-up duration for the OPRA trial was three years."
      },
      {
        question: "6. What chemotherapy regimens were used in the OPRA trial?",
        options: [
          "FOLFOX and CAPEOX",
          "Cisplatin and Etoposide",
          "Paclitaxel and Carboplatin"
        ],
        correct: 0, // Answer A
        explanation: "Patients received either FOLFOX (fluorouracil, leucovorin, and oxaliplatin) or CAPEOX (capecitabine and oxaliplatin)."
      },
      {
        question: "7. What was the total dose of radiation therapy given to the primary tumor and involved nodes?",
        options: [
          "4,500 cGy",
          "5,000-5,600 cGy",
          "6,000 cGy"
        ],
        correct: 1, // Answer B
        explanation: "Radiation therapy was administered at 4,500 cGy to pelvic nodes and 5,000-5,600 cGy to the primary tumor."
      },
      {
        question: "8. What percentage of patients achieved rectal preservation at 3 years?",
        options: [
          "35%",
          "53%",
          "67%"
        ],
        correct: 1, // Answer B
        explanation: "53% of patients in the intention-to-treat analysis preserved their rectum at three years."
      },
      {
        question: "9. What was a key finding regarding disease-free survival (DFS) between the two treatment arms?",
        options: [
          "DFS was significantly improved in CRT-CNCT compared to INCT-CRT",
          "DFS was equivalent between CRT-CNCT and INCT-CRT",
          "DFS was worse in both groups compared to standard treatment"
        ],
        correct: 1, // Answer B
        explanation: "The order of chemoradiation and chemotherapy did not affect DFS."
      },
      {
        question: "10. What was the recurrence rate of tumors in the watch-and-wait group?",
        options: [
          "10%",
          "27%",
          "40%"
        ],
        correct: 2, // Answer C
        explanation: "The tumor regrowth rate was 40% in the INCT-CRT group and 27% in the CRT-CNCT group."
      },
      {
        question: "11. What was the main reason patients required total mesorectal excision (TME) after initial watch-and-wait?",
        options: [
          "Development of distant metastasis",
          "Local tumor regrowth",
          "Treatment toxicity"
        ],
        correct: 1, // Answer B
        explanation: "Patients undergoing watch-and-wait required TME due to tumor regrowth rather than distant metastasis."
      },
      {
        question: "12. What proportion of patients undergoing immediate surgery had a pathologic complete response (pCR)?",
        options: [
          "5%",
          "10%",
          "20%"
        ],
        correct: 1, // Answer B
        explanation: "About 10% of patients undergoing immediate TME had a pCR."
      },
      {
        question: "13. How were tumor responses assessed in the OPRA trial?",
        options: [
          "Biopsy alone",
          "MRI, digital rectal exam, and endoscopy",
          "CT scan only"
        ],
        correct: 1, // Answer B
        explanation: "Tumor response was evaluated using MRI, digital rectal examination, and endoscopy."
      },
      {
        question: "14. What was the most common toxicity-related cause of treatment discontinuation?",
        options: [
          "Neutropenia",
          "Gastrointestinal toxicity",
          "Neuropathy"
        ],
        correct: 0, // Answer A
        explanation: "Neutropenia was the leading cause of treatment discontinuation."
      },
      {
        question: "15. What is a major advantage of the watch-and-wait strategy?",
        options: [
          "Reduced local recurrence",
          "Avoidance of major surgery",
          "Shorter duration of therapy"
        ],
        correct: 1, // Answer B
        explanation: "The watch-and-wait approach allows patients to avoid major surgery if they achieve a complete response."
      },
      {
        question: "16. What was the local recurrence-free survival rate in the study?",
        options: [
          "60%",
          "78%",
          "90%"
        ],
        correct: 1, // Answer B
        explanation: "The local recurrence-free survival rate was 78%."
      },
      {
        question: "17. What imaging technique was NOT used for follow-up in the watch-and-wait group?",
        options: [
          "MRI",
          "PET scan",
          "Endoscopy"
        ],
        correct: 1, // Answer B
        explanation: "MRI and endoscopy were used for follow-up; PET scans were not part of standard follow-up."
      },
      {
        question: "18. What was the main limitation of the OPRA trial?",
        options: [
          "Small sample size",
          "Lack of randomization",
          "Short follow-up period"
        ],
        correct: 2, // Answer C
        explanation: "The follow-up period was relatively short, making long-term outcomes uncertain."
      },
      {
        question: "19. Which factor was associated with higher organ preservation in the trial?",
        options: [
          "Chemoradiotherapy followed by consolidation chemotherapy (CRT-CNCT)",
          "Induction chemotherapy followed by chemoradiotherapy (INCT-CRT)",
          "Surgery followed by adjuvant therapy"
        ],
        correct: 0, // Answer A
        explanation: "The CRT-CNCT sequence was associated with a higher rate of organ preservation."
      },
      {
        question: "20. What percentage of patients refused TME despite tumor regrowth?",
        options: [
          "5%",
          "10%",
          "15%"
        ],
        correct: 1, // Answer B
        explanation: "About 10% of patients refused TME despite tumor regrowth."
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionContainer = document.getElementById('question-container');
    const submitButton = document.getElementById('submit-btn');
    const nextButton = document.getElementById('next-btn');
    const feedbackDiv = document.getElementById('feedback');
    const resultDiv = document.getElementById('result');
    const scoreSpan = document.getElementById('score');

    function showQuestion() {
      feedbackDiv.innerHTML = "";
      nextButton.classList.add('hidden');
      submitButton.classList.remove('hidden');
      
      const currentQuestion = questions[currentQuestionIndex];
      let html = `<h2>Question ${currentQuestionIndex + 1}:</h2>`;
      html += `<p>${currentQuestion.question}</p>`;
      html += '<ul class="options">';
      currentQuestion.options.forEach((option, index) => {
        html += `<li>
                  <label>
                    <input type="radio" name="option" value="${index}">
                    ${option}
                  </label>
                 </li>`;
      });
      html += '</ul>';
      questionContainer.innerHTML = html;
    }

    function showResult() {
      document.getElementById('quiz').classList.add('hidden');
      resultDiv.classList.remove('hidden');
      scoreSpan.textContent = score;
    }

    submitButton.addEventListener('click', function() {
      const options = document.getElementsByName('option');
      let selected = -1;
      for (const option of options) {
        if (option.checked) {
          selected = parseInt(option.value);
          break;
        }
      }
      if (selected === -1) {
        alert("Please select an answer!");
        return;
      }
      const currentQuestion = questions[currentQuestionIndex];
      if (selected === currentQuestion.correct) {
        feedbackDiv.innerHTML = "<span class='correct'>Correct!</span><br>" + currentQuestion.explanation;
        score += 1;
      } else {
        feedbackDiv.innerHTML = "<span class='incorrect'>Incorrect!</span><br>" + currentQuestion.explanation;
      }
      submitButton.classList.add('hidden');
      nextButton.classList.remove('hidden');
    });

    nextButton.addEventListener('click', function() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    // Start the quiz
    showQuestion();
  </script>
</body>
</html>
