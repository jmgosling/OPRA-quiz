<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OPRA Trial Appraisal Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .question-container { margin-bottom: 20px; }
    .options { list-style-type: none; padding: 0; }
    .options li { margin-bottom: 10px; }
    .feedback { font-weight: bold; margin-top: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>OPRA Trial Appraisal Quiz</h1>
  <div id="quiz">
    <div id="question-container" class="question-container"></div>
    <button id="submit-btn">Submit Answer</button>
    <div id="feedback" class="feedback"></div>
  </div>
  <div id="result" class="hidden">
    <h2>Your Score: <span id="score"></span> out of 50</h2>
  </div>

  <script>
    // 50 questions covering study overview, design, intervention, outcomes, statistics, results, bias, generalizability, limitations, and clinical implications.
    const questions = [
      // Category 1: Study Overview and Research Question (6 questions)
      {
        question: "1. What is the primary objective of the OPRA trial?",
        options: [
          "To assess whether a watch-and-wait strategy after total neoadjuvant therapy can achieve comparable disease‐free survival compared to historical controls.",
          "To evaluate the effectiveness of adjuvant chemotherapy after surgery.",
          "To compare two surgical techniques for rectal cancer."
        ],
        correct: 0
      },
      {
        question: "2. What hypothesis did the OPRA trial aim to test?",
        options: [
          "That adding radiation therapy improves overall survival.",
          "That total neoadjuvant therapy with selective watch-and-wait can lead to organ preservation without compromising disease-free survival.",
          "That a shorter course of chemotherapy would be equally effective."
        ],
        correct: 1
      },
      {
        question: "3. Which patient population was included in the OPRA trial?",
        options: [
          "Patients with stage I rectal cancer.",
          "Patients with metastatic rectal cancer.",
          "Patients with stage II or III rectal adenocarcinoma."
        ],
        correct: 2
      },
      {
        question: "4. What were the primary inclusion criteria for patients in the OPRA trial?",
        options: [
          "Patients older than 18 with stage II or III rectal adenocarcinoma confirmed by biopsy and appropriate imaging.",
          "Patients with recurrent rectal cancer.",
          "Patients with evidence of distant metastases."
        ],
        correct: 0
      },
      {
        question: "5. What rationale underpins the design of the OPRA trial?",
        options: [
          "To minimize the need for surgery by employing a watch-and-wait strategy in patients with a complete or near‐complete response.",
          "To test a new surgical device.",
          "To compare different chemotherapy regimens without considering organ preservation."
        ],
        correct: 0
      },
      {
        question: "6. In this trial, what does 'organ preservation' mean?",
        options: [
          "Avoiding any form of chemotherapy.",
          "Preserving the rectum by avoiding total mesorectal excision in patients with a complete or near‐complete response.",
          "Preserving other organs like the liver during treatment."
        ],
        correct: 1
      },

      // Category 2: Study Design and Methodology (6 questions)
      {
        question: "7. What type of trial design was employed in the OPRA trial?",
        options: [
          "A randomized, nonblinded, phase II trial with parallel-group design.",
          "A crossover trial.",
          "A cluster randomized trial."
        ],
        correct: 0
      },
      {
        question: "8. How were patients randomized in the OPRA trial?",
        options: [
          "By simple randomization without any stratification.",
          "Using a computer-generated, block randomization method stratified by institution.",
          "Based on patient preference."
        ],
        correct: 1
      },
      {
        question: "9. Which aspect of the trial design helps minimize selection bias?",
        options: [
          "An open-label design.",
          "Block randomization stratified by institution.",
          "Allowing patients to choose their treatment arm."
        ],
        correct: 1
      },
      {
        question: "10. What is the significance of using a phase II trial design in the OPRA trial?",
        options: [
          "To provide definitive evidence for regulatory approval.",
          "To explore efficacy and safety before proceeding to a larger phase III trial.",
          "To only focus on toxicity."
        ],
        correct: 1
      },
      {
        question: "11. How was allocation concealment ensured in the trial?",
        options: [
          "By using a clinical research database with random permuted blocks.",
          "By openly assigning patients based on their admission order.",
          "There was no allocation concealment."
        ],
        correct: 0
      },
      {
        question: "12. What role does power analysis play in the trial design?",
        options: [
          "It ensures the sample size is adequate to detect a clinically meaningful difference in disease‐free survival.",
          "It determines the duration of the study.",
          "It only applies to secondary outcomes."
        ],
        correct: 0
      },

      // Category 3: Intervention and Comparator (6 questions)
      {
        question: "13. What are the two treatment regimens compared in the OPRA trial?",
        options: [
          "INCT-CRT (induction chemotherapy followed by chemoradiotherapy) versus CRT-CNCT (chemoradiotherapy followed by consolidation chemotherapy).",
          "Chemotherapy versus radiation alone.",
          "Surgical resection versus chemotherapy."
        ],
        correct: 0
      },
      {
        question: "14. Which treatment approach in the OPRA trial includes a watch-and-wait strategy?",
        options: [
          "Both arms include a watch-and-wait option based on tumor response.",
          "Only the INCT-CRT arm.",
          "Only the CRT-CNCT arm."
        ],
        correct: 0
      },
      {
        question: "15. What is the primary purpose of delivering chemotherapy before surgery in the OPRA trial?",
        options: [
          "To improve compliance with systemic therapy and treat micrometastases.",
          "To delay surgery indefinitely.",
          "To reduce the cost of treatment."
        ],
        correct: 0
      },
      {
        question: "16. In the context of this trial, what does the 'comparator' group refer to?",
        options: [
          "A group receiving a placebo treatment.",
          "The control group receiving standard treatment components against which the experimental approach is compared.",
          "A group that receives no treatment."
        ],
        correct: 1
      },
      {
        question: "17. Which detail is critical when outlining the intervention in the trial?",
        options: [
          "The type of imaging used for staging.",
          "The dosage, frequency, and duration of chemotherapy and radiotherapy.",
          "The brand of the drugs used."
        ],
        correct: 1
      },
      {
        question: "18. How does the trial ensure that the comparator is appropriately matched with the intervention?",
        options: [
          "By ensuring both groups receive similar chemotherapy regimens and radiotherapy doses, with the difference being the sequence of therapy.",
          "By giving one group additional drugs.",
          "By only focusing on one treatment arm."
        ],
        correct: 0
      },

      // Category 4: Outcome Measures (6 questions)
      {
        question: "19. What was the primary outcome measure in the OPRA trial?",
        options: [
          "Overall survival at 5 years.",
          "Disease‐free survival (DFS) at 3 years.",
          "Response rate after initial chemotherapy."
        ],
        correct: 1
      },
      {
        question: "20. Which outcome is considered a secondary endpoint in the trial?",
        options: [
          "TME-free survival (organ preservation rate).",
          "Immediate tumor response.",
          "Cost-effectiveness of the treatment."
        ],
        correct: 0
      },
      {
        question: "21. How is disease-free survival (DFS) defined in the OPRA trial?",
        options: [
          "The time from randomization to the occurrence of any event including locoregional failure, distant metastasis, a new colorectal primary, or death.",
          "The time from surgery to recurrence.",
          "The overall survival time of the patient."
        ],
        correct: 0
      },
      {
        question: "22. Which of the following is a clinically relevant outcome assessed in the trial?",
        options: [
          "Patient satisfaction with the clinic environment.",
          "Local recurrence-free survival.",
          "The number of days spent in the hospital."
        ],
        correct: 1
      },
      {
        question: "23. Why is it important to measure both primary and secondary outcomes?",
        options: [
          "To only validate the primary endpoint.",
          "To provide a comprehensive assessment of treatment efficacy and safety.",
          "To complicate the study design."
        ],
        correct: 1
      },
      {
        question: "24. Why is the validity and reliability of outcome assessment methods crucial?",
        options: [
          "They ensure that the study's results are accurate and reproducible.",
          "They determine the study budget.",
          "They affect only the statistical analysis."
        ],
        correct: 0
      },

      // Category 5: Statistical Analysis (6 questions)
      {
        question: "25. What statistical method was primarily used to analyze survival data in the OPRA trial?",
        options: [
          "ANOVA.",
          "Kaplan–Meier survival analysis combined with Cox regression models.",
          "Simple linear regression."
        ],
        correct: 1
      },
      {
        question: "26. What does an intention-to-treat analysis imply in the context of this trial?",
        options: [
          "Only patients who completed the treatment are analyzed.",
          "All patients are analyzed in the groups to which they were originally assigned, regardless of treatment adherence.",
          "Patients who dropped out are excluded from the analysis."
        ],
        correct: 1
      },
      {
        question: "27. How does the trial address missing or incomplete data?",
        options: [
          "By ignoring all missing data.",
          "By using pre-specified methods for handling missing data as part of the analysis plan.",
          "By assuming missing data are equivalent to treatment failure."
        ],
        correct: 1
      },
      {
        question: "28. Why are subgroup and sensitivity analyses important in clinical trials?",
        options: [
          "They allow evaluation of the robustness and consistency of the study findings across different patient groups.",
          "They are not important in clinical trials.",
          "They only help in budget planning."
        ],
        correct: 0
      },
      {
        question: "29. What does a two-sided type I error of 5% signify in this study?",
        options: [
          "The probability of a false negative result is 5%.",
          "A 5% chance of rejecting the null hypothesis when it is actually true.",
          "It is related only to the sample size calculation."
        ],
        correct: 1
      },
      {
        question: "30. What is the primary role of the statistical analysis plan in the trial?",
        options: [
          "To determine which patients receive treatment.",
          "To predefine the methods for data analysis and ensure correct interpretation of results.",
          "To decide the marketing strategy for the treatment."
        ],
        correct: 1
      },

      // Category 6: Results and Interpretation (5 questions)
      {
        question: "31. What did the OPRA trial find regarding the 3-year disease-free survival (DFS) rates?",
        options: [
          "DFS rates were significantly higher than historical controls.",
          "DFS rates were similar to the historical rate of 75% in both treatment arms.",
          "DFS was not measured in the trial."
        ],
        correct: 1
      },
      {
        question: "32. How were the baseline characteristics of patients in the two treatment arms described?",
        options: [
          "They were imbalanced with significant differences.",
          "They were well balanced, ensuring comparability between groups.",
          "They were not reported in the study."
        ],
        correct: 1
      },
      {
        question: "33. Which finding related to organ preservation was observed in the OPRA trial?",
        options: [
          "Organ preservation rates were higher in the CRT-CNCT group compared to the INCT-CRT group.",
          "No patients achieved organ preservation.",
          "Organ preservation was not an endpoint."
        ],
        correct: 0
      },
      {
        question: "34. What does 'local recurrence-free survival' measure?",
        options: [
          "The time until the cancer recurs in the original tumor area.",
          "The time until distant metastasis occurs.",
          "The overall survival time of the patient."
        ],
        correct: 0
      },
      {
        question: "35. Why is it important to differentiate between statistical and clinical significance?",
        options: [
          "Because a statistically significant result may not always be meaningful in a clinical context.",
          "Because clinical significance is not important in trials.",
          "Because both terms mean the same thing."
        ],
        correct: 0
      },

      // Category 7: Internal Validity and Bias (5 questions)
      {
        question: "36. What is a common source of bias that the OPRA trial aimed to minimize?",
        options: [
          "Selection bias.",
          "Color bias.",
          "Taste bias."
        ],
        correct: 0
      },
      {
        question: "37. Which tool is mentioned as useful for assessing bias in clinical trials?",
        options: [
          "The Cochrane Risk of Bias tool.",
          "The Kaplan–Meier method.",
          "A random number generator."
        ],
        correct: 0
      },
      {
        question: "38. How did the study attempt to reduce performance bias?",
        options: [
          "By using a nonblinded design while ensuring objective endpoints were measured.",
          "By blinding all participants, clinicians, and assessors completely.",
          "By ignoring potential biases."
        ],
        correct: 0
      },
      {
        question: "39. Which aspect of the methodology contributes to internal validity?",
        options: [
          "Robust randomization and allocation concealment.",
          "Lack of statistical analysis.",
          "Unclear inclusion criteria."
        ],
        correct: 0
      },
      {
        question: "40. Why is it important to identify potential sources of attrition bias?",
        options: [
          "Because dropout rates can affect the reliability of the study’s findings.",
          "Because it helps reduce study cost.",
          "Because it is irrelevant to the outcomes."
        ],
        correct: 0
      },

      // Category 8: External Validity (Generalizability) (4 questions)
      {
        question: "41. What does external validity refer to in clinical research?",
        options: [
          "The ability to generalize the study findings to broader patient populations and settings.",
          "The precision of the study measurements.",
          "The internal consistency of the trial."
        ],
        correct: 0
      },
      {
        question: "42. Which factor enhances the external validity of the OPRA trial?",
        options: [
          "Strict inclusion criteria and multicenter collaboration.",
          "Excluding most patient subgroups.",
          "Including data from a single institution only."
        ],
        correct: 0
      },
      {
        question: "43. How does the OPRA trial compare its results to existing evidence?",
        options: [
          "It ignores previous studies.",
          "It places the results in the context of current literature and practice guidelines.",
          "It compares only with historical controls without further context."
        ],
        correct: 1
      },
      {
        question: "44. Why is generalizability important for clinical trials?",
        options: [
          "It determines whether the findings can be applied to real-world settings.",
          "It is only important for laboratory experiments.",
          "It does not affect clinical practice."
        ],
        correct: 0
      },

      // Category 9: Study Limitations and Strengths (4 questions)
      {
        question: "45. What is one major limitation mentioned in the OPRA trial?",
        options: [
          "The potential for tumor regrowth during the watch-and-wait strategy.",
          "An overly large sample size.",
          "The use of multiple treatment centers."
        ],
        correct: 0
      },
      {
        question: "46. How do study limitations affect interpretation of trial results?",
        options: [
          "They provide context for understanding potential confounders and uncertainties in the findings.",
          "They have no impact on interpretation.",
          "They always invalidate the study results."
        ],
        correct: 0
      },
      {
        question: "47. Which of the following is considered a strength of the OPRA trial?",
        options: [
          "Its rigorous design including randomization and multicenter collaboration.",
          "Its single-center, observational design.",
          "The absence of any statistical analysis."
        ],
        correct: 0
      },
      {
        question: "48. Why is it important to consider confounders when appraising a clinical trial?",
        options: [
          "Because confounders can influence observed effects and lead to biased conclusions.",
          "Because confounders increase the sample size.",
          "Because they make the study more expensive."
        ],
        correct: 0
      },

      // Category 10: Conclusions and Clinical Implications (2 questions)
      {
        question: "49. What is a key clinical implication derived from the OPRA trial?",
        options: [
          "That total neoadjuvant therapy with selective watch-and-wait can offer rectal preservation without compromising oncologic outcomes.",
          "That surgery should always be performed regardless of response.",
          "That chemotherapy is not effective in rectal cancer."
        ],
        correct: 0
      },
      {
        question: "50. How can the findings of the OPRA trial inform future research?",
        options: [
          "By encouraging further investigation into nonoperative management strategies and refining patient selection criteria.",
          "By suggesting that no further research is needed.",
          "By recommending a complete abandonment of chemotherapy."
        ],
        correct: 0
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionContainer = document.getElementById('question-container');
    const submitButton = document.getElementById('submit-btn');
    const feedbackDiv = document.getElementById('feedback');
    const resultDiv = document.getElementById('result');
    const scoreSpan = document.getElementById('score');

    function showQuestion() {
      feedbackDiv.textContent = "";
      const currentQuestion = questions[currentQuestionIndex];
      let html = `<h2>Question ${currentQuestionIndex + 1}:</h2>`;
      html += `<p>${currentQuestion.question}</p>`;
      html += '<ul class="options">';
      currentQuestion.options.forEach((option, index) => {
        html += `<li>
                  <label>
                    <input type="radio" name="option" value="${index}">
                    ${option}
                  </label>
                 </li>`;
      });
      html += '</ul>';
      questionContainer.innerHTML = html;
    }

    function showResult() {
      document.getElementById('quiz').classList.add('hidden');
      resultDiv.classList.remove('hidden');
      scoreSpan.textContent = score;
    }

    submitButton.addEventListener('click', function() {
      const options = document.getElementsByName('option');
      let selected = -1;
      for (const option of options) {
        if (option.checked) {
          selected = parseInt(option.value);
          break;
        }
      }
      if (selected === -1) {
        alert("Please select an answer!");
        return;
      }
      const currentQuestion = questions[currentQuestionIndex];
      if (selected === currentQuestion.correct) {
        feedbackDiv.textContent = "Correct!";
        score += 1;
      } else {
        feedbackDiv.textContent = "Incorrect!";
      }
      // Pause briefly before moving to the next question
      setTimeout(function() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion();
        } else {
          showResult();
        }
      }, 1000);
    });

    // Start the quiz
    showQuestion();
  </script>
</body>
</html>
