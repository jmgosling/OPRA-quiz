<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rectal Cancer Trials: MCQ Quizzes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      max-width: 700px;
      padding: 15px;
      line-height: 1.5;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 0.5em;
    }
    .intro {
      text-align: center;
      margin-bottom: 1.5em;
    }
    .quizSelection {
      text-align: left;     /* Align the radio inputs/labels to the left */
      display: inline-block;
      margin: 0 auto;
    }
    .button-container {
      text-align: center;
      margin-top: 1em;
    }
    button {
      padding: 0.6em 1.2em;
      border: none;
      cursor: pointer;
      font-size: 1em;
      margin-right: 10px;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.9;
    }
    .submit-btn {
      background-color: #007BFF;
      color: #fff;
    }
    .next-btn {
      background-color: #4caf50;
      color: #fff;
    }
    .retry-btn {
      background-color: #FFA500;
      color: #fff;
    }
    .home-btn {
      background-color: #888;
      color: #fff;
    }
    .progress-container {
      margin-bottom: 1em;
    }
    .progress-bar {
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      width: 100%;
      position: relative;
      margin-bottom: 5px;
    }
    .progress-fill {
      background-color: #4caf50;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }
    .progress-text {
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 1em;
    }
    #quizContainer {
      display: none; /* hidden by default until a quiz is selected */
    }
    .question {
      margin-top: 1em;
      margin-bottom: 1em;
    }
    .options {
      margin-top: 1em;
    }
    .feedback {
      margin-top: 1em;
      font-weight: bold;
    }
    .feedback.correct {
      color: green;
    }
    .feedback.incorrect {
      color: red;
    }
    .explanation {
      color: black;
      margin-top: 0.5em;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<h1>Rectal Cancer Trials: MCQ Quizzes</h1>
<div class="intro">
  <p>Select which study quiz you want to attempt:</p>
  <div class="quizSelection">
    <input type="radio" id="rapidoQuiz" name="quizSelect" value="rapido" checked>
    <label for="rapidoQuiz">RAPIDO 5-Year Follow-up (27 Questions)</label>
    <br>
    <input type="radio" id="opraQuiz" name="quizSelect" value="opra">
    <label for="opraQuiz">OPRA Trial (29 Questions)</label>
    <br>
    <input type="radio" id="prospectQuiz" name="quizSelect" value="prospect">
    <label for="prospectQuiz">PROSPECT Trial (29 Questions)</label>
  </div>
  <div class="button-container">
    <button onclick="startQuiz()">Start Quiz</button>
  </div>
</div>

<div id="quizContainer">
  <h2 id="quizTitle"></h2>
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText"></div>
  </div>

  <div id="questionContainer" class="question"></div>
  <div id="optionsContainer" class="options"></div>
  <div id="feedback" class="feedback"></div>
  <div id="explanation" class="explanation"></div>
  <div class="button-container">
    <button class="submit-btn" id="submitBtn">Submit</button>
    <button class="next-btn" id="nextBtn" style="display:none;">Next Question</button>
    <button class="retry-btn" id="retryBtn" style="display:none;">Retry Missed Questions</button>
    <button class="home-btn" id="homeBtn" style="display:none;">Return to Home</button>
  </div>
</div>

<script>
// ======================
// QUIZ QUESTION DATABASE
// ======================

// 1) RAPIDO 5-Year Follow-up (27 questions)
// Insert your RAPIDO question array here:
const questionsRapido = [/* ...27 Q&A items... */];

// 2) OPRA Trial (29 questions)
// Insert your OPRA question array here:
const questionsOpra = [/* ...29 Q&A items... */];

// 3) PROSPECT Trial (29 questions)
// Insert your PROSPECT question array here:
const questionsProspect = [/* ...29 Q&A items... */];

// ============
// QUIZ ENGINE
// ============
let currentQuestionIndex = 0;
let score = 0;
let totalQuestions = 0;
let selectedQuiz = null;
let missedQuestions = [];
let isRetryMode = false;
let isSecondPass = false;

const questionContainer = document.getElementById("questionContainer");
const optionsContainer = document.getElementById("optionsContainer");
const feedbackEl = document.getElementById("feedback");
const explanationEl = document.getElementById("explanation");
const submitBtn = document.getElementById("submitBtn");
const nextBtn = document.getElementById("nextBtn");
const retryBtn = document.getElementById("retryBtn");
const homeBtn = document.getElementById("homeBtn");
const progressFill = document.getElementById("progressFill");
const progressText = document.getElementById("progressText");
const quizTitleEl = document.getElementById("quizTitle");

function startQuiz() {
  const rapidoSelected = document.getElementById('rapidoQuiz').checked;
  const opraSelected = document.getElementById('opraQuiz').checked;
  const prospectSelected = document.getElementById('prospectQuiz').checked;

  if (rapidoSelected) {
    selectedQuiz = questionsRapido;
    quizTitleEl.textContent = "RAPIDO 5-Year Follow-up (27 Questions)";
  } else if (opraSelected) {
    selectedQuiz = questionsOpra;
    quizTitleEl.textContent = "OPRA Trial (29 Questions)";
  } else if (prospectSelected) {
    selectedQuiz = questionsProspect;
    quizTitleEl.textContent = "PROSPECT Trial (29 Questions)";
  } else {
    alert("Please select a quiz first.");
    return;
  }

  document.querySelector('.intro').style.display = "none";
  document.getElementById('quizContainer').style.display = "block";

  currentQuestionIndex = 0;
  score = 0;
  missedQuestions = [];
  isRetryMode = false;
  isSecondPass = false;
  totalQuestions = selectedQuiz.length;

  loadQuestion();
}

function loadQuestion() {
  feedbackEl.textContent = "";
  feedbackEl.className = "feedback";
  explanationEl.textContent = "";
  nextBtn.style.display = "none";
  submitBtn.style.display = "inline-block";
  retryBtn.style.display = "none";
  homeBtn.style.display = "none";

  const qObj = selectedQuiz[currentQuestionIndex];
  questionContainer.textContent = qObj.question;

  optionsContainer.innerHTML = "";
  for (let i = 0; i < qObj.options.length; i++) {
    const label = document.createElement('label');
    label.style.display = 'block';

    const input = document.createElement('input');
    input.type = 'radio';
    input.name = 'option';
    input.value = i.toString();

    label.appendChild(input);
    label.appendChild(document.createTextNode(' ' + qObj.options[i]));
    optionsContainer.appendChild(label);
  }

  updateProgressBar();
}

function updateProgressBar() {
  const questionNumber = currentQuestionIndex + 1;
  const quizProgressPercent = (questionNumber / totalQuestions) * 100;

  let scorePercent = 0;
  const answeredSoFar = questionNumber - 1;
  if (answeredSoFar > 0) {
    scorePercent = (score / answeredSoFar) * 100;
  }

  progressFill.style.width = quizProgressPercent + '%';
  progressText.textContent = `Question ${questionNumber} of ${totalQuestions} | Score: ${scorePercent.toFixed(0)}%`;
}

function checkAnswer() {
  const radios = document.getElementsByName('option');
  let selectedValue = null;
  for (let i = 0; i < radios.length; i++) {
    if (radios[i].checked) {
      selectedValue = parseInt(radios[i].value);
      break;
    }
  }

  if (selectedValue === null) {
    alert("Please select an answer.");
    return;
  }

  const qObj = selectedQuiz[currentQuestionIndex];
  if (selectedValue === qObj.correctIndex) {
    feedbackEl.textContent = "Correct!";
    feedbackEl.classList.add("correct");
    score++;
  } else {
    feedbackEl.textContent = "Incorrect!";
    feedbackEl.classList.add("incorrect");
    if (!isSecondPass) {
      missedQuestions.push(qObj);
    }
  }

  explanationEl.textContent = qObj.explanation;

  submitBtn.style.display = "none";
  nextBtn.style.display = "inline-block";

  updateProgressBar();
}

function goToNextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex < totalQuestions) {
    loadQuestion();
  } else {
    endQuiz();
  }
}

function endQuiz() {
  const finalScorePercent = (score / totalQuestions) * 100;
  questionContainer.textContent = "Quiz Completed!";
  optionsContainer.innerHTML = "";
  feedbackEl.classList.remove('incorrect', 'correct');
  feedbackEl.classList.add('correct');

  if (!isSecondPass) {
    feedbackEl.textContent = `You answered ${score} out of ${totalQuestions} questions correctly.`;
    explanationEl.textContent = `Your final score: ${finalScorePercent.toFixed(0)}%.`;
    submitBtn.style.display = 'none';
    nextBtn.style.display = 'none';
    if (missedQuestions.length > 0) {
      retryBtn.style.display = 'inline-block';
    }
    homeBtn.style.display = 'inline-block';
  } else {
    feedbackEl.textContent = `Retry Attempt Completed: You answered ${score} out of ${totalQuestions} missed questions correctly.`;
    explanationEl.textContent = `Your final score: ${finalScorePercent.toFixed(0)}%.`;
    submitBtn.style.display = 'none';
    nextBtn.style.display = 'none';
    retryBtn.style.display = 'none';
    homeBtn.style.display = 'inline-block';
  }
  progressFill.style.width = '100%';
  progressText.textContent = `All questions answered! Final score: ${finalScorePercent.toFixed(0)}%.`;
}

retryBtn.addEventListener('click', function() {
  if (missedQuestions.length === 0) {
    alert("No missed questions to retry.");
    return;
  }
  isSecondPass = true;
  score = 0;
  selectedQuiz = missedQuestions;
  totalQuestions = missedQuestions.length;
  currentQuestionIndex = 0;
  missedQuestions = [];
  loadQuestion();
});

function returnHome() {
  location.reload();
}

homeBtn.addEventListener('click', returnHome);
submitBtn.addEventListener('click', checkAnswer);
nextBtn.addEventListener('click', goToNextQuestion);
</script>

</body>
</html>
